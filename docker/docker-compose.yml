version: '3.8'

services:
  node1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: courier_node1
    ports:
      - "5000:5000/udp"
    volumes:
      - ./shared:/shared
    environment:
      - NODE_ID=node1
      - PYTHONPATH=/app/src
    command: ["courier", "recv", "--port", "5000", "--node-id", "node1"]
    networks:
      courier_net:
        ipv4_address: 172.20.0.10

  node2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: courier_node2
    ports:
      - "5001:5000/udp"
    volumes:
      - ./shared:/shared
    environment:
      - NODE_ID=node2
      - PYTHONPATH=/app/src
    command: ["courier", "recv", "--port", "5000", "--node-id", "node2"]
    networks:
      courier_net:
        ipv4_address: 172.20.0.11

  node3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: courier_node3
    ports:
      - "5002:5000/udp"
    volumes:
      - ./shared:/shared
    environment:
      - NODE_ID=node3
      - PYTHONPATH=/app/src
    command: ["courier", "recv", "--port", "5000", "--node-id", "node3"]
    networks:
      courier_net:
        ipv4_address: 172.20.0.12

networks:
  courier_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16